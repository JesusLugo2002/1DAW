<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de formularios</title>
</head>
<body>
    <form>
        <label for="iname">Nombre:</label>
        <input type="text" id="iname" name="Nombre"/>
        <br><br>    
        <label for="ilast_name">Apellido:</label>
        <input type="text" id="ilast_name" name="Apellido"/>
        <br><br>
        <label for="iemail">Email:</label>
        <input type="email" id="iemail" name="Email"/>
        <br><br>
        <input type="submit" value="Cocinar"/>
        <br><br>
        <label for="ipass">Contraseña:</label>
        <input id="ipass" type="password" name="Contraseña"/>
        <br><br>
        <input type="reset" value="Descocinar"/>
        <br><br>
        <input type="color" value="#ffffff"/>
        <br><br>
        <input type="date"/>
        <br><br>
        <input type="datetime"/>
        <br><br>
        <input type="datetime-local"/>
        <br><br>
        <input type="file"/>
        <br><br>
        <input type="month"/>
        <br><br>
        <input type="range" min="0" max="50"/>
        <br><br>
        <input type="url"/>
        <br><br>
        <input type="search"/>

        <textarea rows="10" cols="50"></textarea>

    </form>
</body>
</html>
